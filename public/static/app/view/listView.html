<div class="qmgj-p-list">
    <!-- 筛选区 -->
    <div class="filter-box">
        <div class="filter-group">
            <div class="filter-item">
                <span ng-repeat="obj in arr" ng-class="{active:cid == $index}" ng-click="changeType($index)">{{obj}}</span>
            </div>
            <div class="filter-item">
                <span ng-repeat="o in ['筹资中','已结束','成功']" ng-class="{active: status == $index}" ng-click="changeStatus($index)">{{o}}</span>
            </div>
            <div class="filter-item">
                <span ng-repeat="k in ['最新','热门','结束时间']" ng-class="{active: timeStatus == $index}" ng-click="checkTimeStatus($index)">{{k}}</span>
            </div>
        </div>
    </div>
    <!-- 展示区 -->
    <div class="show-box">
        <!-- 展示内容 -->
        <ul class="tvList clearfix">
            <li ng-repeat="item in listData">
                <div class="info-item">
                    <img ng-src="{{item.img}}" alt="">
                    <div class="info-content">
                        <h1>{{item.name}}</h1>
                        <h3 class="hot-h3">by {{item.fname}}</h3>
                        <p class="hot-p">{{item.desc | substr:55}}...</p>
                        <div><span class="qmgj-g-sprite sprite-mark">{{arr[item.cid]}}</span><span class="qmgj-g-sprite sprite-tv">卫视推荐</span></div>
                        <!-- 进度条 -->
                        <div class="process-box">
                            <div class="process" style="width: {{item.sp}}%"></div>
                        </div>
                        <!-- 信息 -->
                        <ul class="info-box clearfix">
                            <li>
                                <h1>{{item.sp}}%</h1>
                                <p>进度</p>
                            </li>
                            <li>
                                <h1 class="ng-binding">{{item.rprice | currency:"￥"}}</h1>
                                <p>支持金额</p>
                            </li>
                            <li>
                                <h1>{{item.rday}}</h1>
                                <p>剩余天数</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>
        <!-- 翻页区 -->
        <section class="page-group">
            <ul uib-pagination items-per-page="count" total-items="countAll"  ng-model="page" max-size="maxSize" boundary-links="true" ng-change="pageChanged()"></ul>
        </section>
    </div>
</div>
